<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - Fashion Mall</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 顶部导航 -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Fashion<span>Mall</span></h1>
            </div>
            <div class="top-nav">
                <ul>
                    <li><a href="login.html" class="active">登录</a></li>
                    <li><a href="register.html">注册</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车</a></li>
                    <li><a href="user-profile.html"><i class="fas fa-user"></i> 个人中心</a></li>
                </ul>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索商品...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- 主导航 -->
    <nav class="main-nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="index.html">首页</a></li>
                <li><a href="#">女装 <i class="fas fa-angle-down"></i></a></li>
                <li><a href="#">男装 <i class="fas fa-angle-down"></i></a></li>
                <li><a href="#">鞋包 <i class="fas fa-angle-down"></i></a></li>
                <li><a href="#">配饰</a></li>
                <li><a href="#">特惠</a></li>
                <li><a href="#">新品</a></li>
            </ul>
        </div>
    </nav>

    <!-- 登录页面主体 -->
    <div class="login-container">
        <div class="login-box">
            <h2>用户登录</h2>
            <form id="loginForm" novalidate>
                <!-- 账号输入 -->
                <div class="form-group">
                    <label for="username">账号</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="请输入您的账号" required>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <!-- 密码输入 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <!-- 忘记密码链接 -->
                <div class="forgot-password">
                    <a href="#">忘记密码？</a>
                </div>
                
                <!-- 记住我选项 -->
                <div class="form-group remember-group">
                    <div class="spacer"></div>
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        <span class="remember-text">记住我</span>
                    </label>
                </div>
                
                <!-- 登录和重置按钮 -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary login-btn">登录</button>
                    <button type="reset" class="btn btn-outline reset-btn">重置</button>
                </div>
                
                <!-- 注册链接 -->
                <div class="register-link">
                    <p>没有账号？<a href="register.html">注册一下</a></p>
                </div>
                
                <!-- 其他登录方式 -->
                <div class="other-login">
                    <div class="divider">
                        <span>使用其他方式登录</span>
                    </div>
                    <div class="social-login">
                        <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-qq"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                    </div>
                </div>
                
                <!-- 返回首页 -->
                <div class="back-home">
                    <a href="index.html"><i class="fas fa-home"></i> 返回首页</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 底部导航 - 横向排列低调版 -->
    <footer class="footer-nav">
        <div class="container">
            <div class="footer-nav-categories">
                <!-- 关于我们 -->
                <div class="footer-category">
                    <h4>关于我们</h4>
                    <div class="footer-links">
                        <a href="#">公司简介</a>
                        <a href="#">企业文化</a>
                        <a href="#">招贤纳士</a>
                        <a href="#">联系我们</a>
                    </div>
                </div>
                
                <!-- 其他导航项... -->
            </div>
            
            <!-- 版权信息 -->
            <div class="copyright">
                <p>© 2023 Fashion Mall 时尚商城 版权所有</p>
            </div>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
